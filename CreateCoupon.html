<!DOCTYPE html>
<html>
<head>
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.css" rel="stylesheet" />
	<!-- Include jQuery -->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Include Date Range Picker -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

	<script>
	    $(document).ready(function(){
	        var date_input=$('input[name="date"]'); //our date input has the name "date"
	        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
	        date_input.datepicker({
	            format: 'mm/dd/yyyy',
	            container: container,
	            todayHighlight: true,
	            autoclose: true,
	        })
	    })
	</script>
	<!-- for clock -->
	<!-- <link href="css/bootstrap-timepicker.min.css" rel="stylesheet"> -->
    <!-- <script type="text/javascript" src="js/bootstrap-timepicker.js"></script> -->
    <!-- <script type="text/javascript" src="js/bootstrap-timepicker.min.js"></script> -->
    <script type="text/javascript" src="send_coupon_details.js"></script>

    <!-- for sending coupon info -->
</head>
<body>

	<p id="location"></p>

	<script>
		var x = document.getElementById("location");
		function getLocation() {
		    if (navigator.geolocation) {
		        navigator.geolocation.getCurrentPosition(onGeoSuccess);
		    } else { 
		        x.innerHTML = "Geolocation is not supported by this browser.";
		    }
		}
		function onGeoSuccess(position) {
	        document.getElementById("Latitude").value = position.coords.latitude;
	        document.getElementById("Longitude").value = position.coords.longitude;
	        document.getElementById("Timestamp").value = position.timestamp;
	    }
	    console.log("d");
	</script>

	<div class="container">
		<form>
			<h1>Coupon Details</h1>
			
			<div class="form-group row">
				<label for="heading" class="col-sm-2">Coupon Heading</label>
				<div class="col-sm-6">
					<input class="form-control col-lg-6" id="heading" placeholder="Enter Coupon Heading">
				</div>
			</div>

			<div class="form-group row">
	    		<label for="category" class="col-sm-2">Category</label>
	    		<div class="col-sm-6">
		    		<select class="form-control" id="category">
			    		<option>Food</option>
						<option>Electronics</option>
						<option>Travel</option>
						<option>Miscellaneous</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
			    <label for="description" class="col-sm-2">Description</label>
			    <div class="col-sm-6">
			    	<textarea class="form-control" id="description" rows="3" placeholder="Enter Description"></textarea>
			    </div>
			</div>

			<div class="form-group row">
			    <label for="date" class="col-sm-2">Expiry Date</label>
			   	<div class="col-sm-6">
			   		<input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/> 
				</div>
			</div>

			<!-- <div class="form-group row">
			    <label for="date" class="col-sm-2">Expiry Time</label>
			   	<div class="col-sm-6">
			   		<div class="input-group clockpicker">
    					<input type="text" class="form-control" value="09:30" id="time">
    				</div>
    			</div>
			</div> -->

			<div class="form-group row">
				<label for="link" class="col-sm-2">Link Of Coupon</label>
				<div class="col-sm-6">
					<input class="form-control" id="link" placeholder="Enter Coupon Link">
				</div>
			</div>

			<div class="form-group row">
				<label for="code" class="col-sm-2">Coupon Code</label>
				<div class="col-sm-6">
					<input class="form-control" id="code" placeholder="Enter Coupon Code">
				</div>
			</div>

			<div id="divSample" class="hidden-xs hidden-sm hidden-md hidden-lg">Latitude:
		        <input type="text" id="Latitude" name="Latitude" value="a">
		        <br>
		        <br>Longitude:
		        <input type="text" id="Longitude" name="Longitude" value="b">
		        <br>
		        <br>Timestamp
			    <input type="text" id="Timestamp" name="Timestamp" value="c">
			    <br>
		    </div>

		    <input type="button" value="Get Location" onclick="getLocation()" />

			<br>

			<h3>Enter Contact Informaton</h3>
			<div class="form-group row">
				<label for="name" class="col-sm-2">Name</label>
				<div class="col-sm-6">
					<input class="form-control" id="name" placeholder="Name">
				</div>
			</div>			

			<div class="form-group row">
				<label for="number" class="col-sm-2">Contact No.</label>
				<div class="col-sm-6">
					<input class="form-control" id="number" placeholder="Contact No.">
				</div>
			</div>

			<div class="form-group row">
				<label for="email" class="col-sm-2">Email</label>
				<div class="col-sm-6">
					<input class="form-control" id="email" placeholder="Email">
				</div>
			</div>

			<div class="form-group row">
			    <label for="address" class="col-sm-2">Address</label>
			    <div class="col-sm-6">	
			    	<textarea class="form-control" id="address" rows="3" placeholder="Enter Address"></textarea>
				</div>
			</div>
			<input type="button" value="Save Data" onclick="sendInfo()" />

			<!-- <button type="submit" class="btn btn-primary">Submit</button> -->

    	</form>
    	<br>
    	<br>
    	<br>
	</div>
</body>
</html>
