<body>

<div class="w3-container">
  <h2>Card Example</h2>

  <div class="w3-card-4" style="width:100% align:center">
    <header class="w3-container w3-light-grey">
      <h3>John Doe</h3>
    </header>
    <div class="w3-container">
      <div style="float: left;">
        <p> Electronics</p>
      </div>
      <div style="float: right;">
        <p>50m</p>
      </div>
      <hr>
      <img src="img_avatar3.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
      <p>CEO at Mighty Schools.</p><br>
    </div>
    <button class="w3-button w3-block w3-dark-grey">Show details</button>
  </div>
